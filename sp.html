<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スマホ側</title>

  <!-- milkcocoa.jsの読み込み -->
  <script src="https://cdn.mlkcca.com/v2.0.0/milkcocoa.js"></script>
  <script>
    var milkcocoa = new MilkCocoa("hotivgbc6pr.mlkcca.com");
    var datastore = milkcocoa.dataStore("testapp");
  </script>

  <!-- 動作処理 -->
  <script>
    document.body.addEventListener("touchend", function(e) {
      alert("タッチしました")
      datastore.send({"message":"Hello World!!"}, function(err, sent){
        alert("送信完了");
      }, function(err) {
        alert("送信失敗");
      });
    });
  </script>
</head>
<body>
  <h1>スマホ側</h1>
</body>
</html>

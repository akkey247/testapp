<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>スマホ側</title>
  <!-- jQueryの読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>

  <!-- milkcocoa.jsの読み込み -->
  <script src='https://cdn.mlkcca.com/v2.0.0/milkcocoa.js'></script>
  <script>
    var milkcocoa = new MilkCocoa('hotivgbc6pr.mlkcca.com');
    var datastore = milkcocoa.dataStore('testapp');
  </script>

  <!-- 動作処理 -->
  <script>
    $(document).on('touchend', function() {
      alert("タッチしました")
      datastore.send({'content':'Hello World!!'}, function(err, sent){
        alert("送信完了");
      }, function(err) {
        alert("送信失敗");
      });
    });
  </script>
</head>
<body>
  <h1>スマホ側</h1>
</body>
</html>
